<html>
    <div class="container fixed-top">
        <div class="row">
            <div class="navbar navbar-expand-lg navbar-light bg-warning w-100">
                <span class="navbar-brand mb-0 h1">Profile</span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto flex-row-reverse" *ngFor="let item of menuItem">
                        <li class="nav-item fw-bolder">
                            <a routerLink={{item.path}} class="nav-link text-danger">{{item.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
